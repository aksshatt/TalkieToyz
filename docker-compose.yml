version: '3.3'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: talkietoys
      POSTGRES_PASSWORD: password
      POSTGRES_DB: talkietoys_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bundle exec rails server -b 0.0.0.0
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://talkietoys:password@postgres:5432/talkietoys_development
      REDIS_URL: redis://redis:6379/1
      RAILS_ENV: development

  sidekiq:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bundle exec sidekiq
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://talkietoys:password@postgres:5432/talkietoys_development
      REDIS_URL: redis://redis:6379/1
      RAILS_ENV: development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3000

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
